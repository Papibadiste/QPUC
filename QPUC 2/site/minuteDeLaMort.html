<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Minute</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    td {
        width:200px ; 
        height:200px ;
        text-align: center;
    }
    table, th, td {
      border: 3px solid black;
    }
  </style>
</head>
<body style="background-color: #53247c; color: azure; font-family: 'Fredericka the Great', serif;">
    
    <div class="d-flex justify-content-center">
    <h1>Minute de la mort</h1>
    </div>
    <div class="d-flex justify-content-center" id="allImg" >

        <div class="d-flex justify-content-center flex-column" style="border-radius: 100%;border: 10px dashed; width: 470px;">
            <div id="compteur" style="font-size: 400px; margin-top: 50px;margin-bottom: 50px;">80</div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-success" style="font-size: 50px;" onclick="demarrerDecompte()">Suivant</button>
    </div>
    

    <div class="d-flex justify-content-between">
        <img
        class="fit-picture"
        src="unnamed.png"
        style="position: absolute; top: 0px; left: 0px;" width="200" height="200"/>
    </div>
    <script>
        

        function demarrerDecompte() {
            let compteur = 80; // Changez ce nombre pour le départ souhaité
            const affichage = document.getElementById('compteur');

            const interval = setInterval(() => {
                affichage.textContent = compteur;
                compteur--;

                if (compteur < 0) {
                    clearInterval(interval);
                }
            }, 1000);
        }
    </script>
</body>
</html>
