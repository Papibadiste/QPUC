<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Themes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    td {
        width:200px ; 
        height:200px ;
        text-align: center;
    }
    table, th, td {
      border: 3px solid black;
    }
  </style>
</head>
<body style="background-color: #53247c; color: azure; font-family: 'Fredericka the Great', serif;">
    <div class="d-flex justify-content-between">
        <img
        class="fit-picture"
        src="unnamed.png"
        alt="Grapefruit slice atop a pile of other slices"width="200" height="200"/>
        <div style="font-size: 30px;">
            <div>Expliquation des couleurs:</div>
            <div class="bg-success" >Thèmes Facile</div>
            <div class="bg-warning" >Thèmes Moyen</div>
            <div class="bg-danger" >Thèmes Difficile</div>
            <div class="bg-dark text-light" >Thèmes Chauchemard</div>
        </div>
        
    </div>
    <div class="d-flex justify-content-center">
    <h1>Tableau des thèmes</h1>
    </div>
    <div class="d-flex justify-content-center">
        <table style="font-size: 30px;">
            <tr>
              <td class="activeCase bg-primary" id="1">1</td>
              <td class="activeCase bg-primary" id="2">2</td>
              <td class="activeCase bg-primary" id="3">3</td>
              <td class="activeCase bg-primary" id="4">4</td>
              <td class="activeCase bg-primary" id="5">5</td>
            </tr> 
            <tr> 
              <td class="activeCase bg-primary" id="6">6</td>
              <td class="activeCase bg-primary" id="7">7</td>
              <td class="activeCase bg-primary" id="8">8</td>
              <td class="activeCase bg-primary" id="9">9</td>
              <td class="activeCase bg-primary" id="10">10</td>
            </tr>
            <tr> 
              <td class="activeCase bg-primary" id="11">11</td>
              <td class="activeCase bg-primary" id="12">12</td>
              <td class="activeCase bg-primary" id="13">13</td>
              <td class="activeCase bg-primary" id="14">14</td>
              <td class="activeCase bg-primary" id="15">15</td>
            </tr>
        </table>

    </div>
    <script>
        let tableauPrincipal = [
            ["bg-danger", "Vladimir Poutine"], ["bg-success", "Star Wars"],
            ["bg-dark text-light", "Chant millitaire francais"], ["bg-warning", "Manga et animé"],
            ["bg-success", "Midi les zouzou!"], ["bg-success", "Amis pour la vie?"],["bg-dark text-light", "Language de programation"], ["bg-danger ", "Louis de Funès"],
            ["bg-warning", "Yu-Gi-Oh!"], ["bg-warning ", "1997"],
            ["bg-danger", "Square Enix"],  ["bg-success", "Les tubes de l'été"],
            ["bg-warning", "Sportifs Francais"],  ["bg-danger", "Les départements Francais"],
            ["bg-success", "Pokemon combat"]
        ];

        $( ".activeCase" ).on( "click", function(e) {
            e.preventDefault();
            afficherTheme(this.id);
        } );

        function afficherTheme(id){
            $( "#"+id ).removeClass( "bg-primary" );
            $( "#"+id ).addClass(tableauPrincipal[id-1][0]);
            $( "#"+id ).text("");
            $( "#"+id ).text(tableauPrincipal[id-1][1]);
            console.log(tableauPrincipal[id-1][0])
            console.log("#"+id)
        }
    </script>
</body>
</html>
